schemaVersion: 2.2.0
metadata:
  name: service-two
components:
  - name: dev-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
  - name: postgres
    container:
      image: postgres
      memoryRequest: 128M
      memoryLimit: 512M
      sourceMapping: /projects
      mountSources: true
      env:
      - name: POSTGRESQL_USER
        value: postgres
      - name: POSTGRESQL_PASSWORD
        value: postgres
      - name: POSTGRESQL_DATABASE
        value: postgres
      volumeMounts:
      - name: pgdata
        path: /var/lib/pgsql/data
      endpoints:
        - name: postgres
          targetPort: 5432
          exposure: internal
  - volume:
      size: 2Gi
    name: pgdata
commands:
  - id: install
    exec:
      commandLine: mvn clean install
      component: dev-tooling
  - id: package
    exec:
      commandLine: mvn package
      component: dev-tooling
  - id: run
    exec:
      commandLine: mvn quarkus:dev
      component: dev-tooling