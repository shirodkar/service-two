schemaVersion: 2.2.0
metadata:
  name: service-two
components:
  - name: dev-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
  - name: postgres
    container:
      image: postgres
      memoryRequest: 128M
      memoryLimit: 512M
      sourceMapping: /projects
      mountSources: true
      env:
      - name: POSTGRES_USER
        value: postgres
      - name: POSTGRES_PASSWORD
        value: postgres
      - name: POSTGRES_DATABASE
        value: postgres
      volumeMounts:
      - name: db-volume
        path: /var/lib/postgres/data
      endpoints:
      - name: postgres
        targetPort: 3306
        exposure: internal
  - name: db-volume
    volume:
      size: 2Gi
commands:
  - id: install
    exec:
      commandLine: mvn clean install
      component: dev-tooling
  - id: package
    exec:
      commandLine: mvn package
      component: dev-tooling
  - id: run
    exec:
      commandLine: mvn quarkus:dev
      component: dev-tooling